<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="header">
                <h2>Enter Your Details</h2>
                <button id="btn"> <a href="index.html">Back</a></button>
            </div>
            <form id="form" class="form" action="details.html" method="GET">
                <div class="form-control">
                    <label>Username</label>
                    <input type="text" placeholder=" John Doe" id="username" name="username">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>

                </div>
                <div class="form-control">
                    <label>Email</label>
                    <input type="email" placeholder=" johndoe123@gmail.com" id="email" name="email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>

                </div>
                <div class="form-control">
                    <label>Password</label>
                    <input type="password" placeholder=" Password" id="password" name="password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>

                </div>
                <div class="form-control">
                    <label>Confirm Password</label>
                    <input type="password" placeholder=" Confirm Password" id="password2" name="password2">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>

                </div>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
    </main>
   
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/eca1febd0d.js" crossorigin="anonymous"></script>
</body>
</html>
